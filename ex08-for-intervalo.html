<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08</title>
    <script>
        /*
            Implemente um loop for que, começando em 3, indo até 1000, e
            avançando de 3 em 3, imprima com document.write() apenas os
            valores da variável de controle que sejam múltiplos de 7.
        */

        for(let contador = 3; contador <= 1000; contador+=3){
            if(contador % 7 === 0){
                document.write(`${contador}<br>`)
            }
        }
        
    </script>
</head>
<body>
    
</body>
</html>
