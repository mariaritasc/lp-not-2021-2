<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
    <script>
        /*
            Solicite ao usuário que informe o número correspondente a um
            mês, na faixa entre 1 e 12.
            Usando a estrutura switch..case, informe de volta ao usuário quantos
            dias possui o mês informado, conforme segue:
            * JANEIRO, MARÇO, MAIO, JULHO, AGOSTO, OUTUBRO e DEZEMBRO: 31 dias
            * ABRIL, JUNHO, SETEMBRO e NOVEMBRO: 30 dias
            * FEVEREIRO: 28 ou 29 dias (em anos bissextos)
        */

        let mes = parseInt(prompt('Informe o mês (numérico) \n 1 - JANEIRO \n 2 - FEVEREIRO \n 3 - MARÇO \n 4 - ABRIL \n 5 - MAIO \n 6 - JUNHO \n 7 - JULHO \n 8 - AGOSTO \n 9 - SETEMBRO \n 10 - OUTUBRO \n 11 - NOVEMBRO \n 12 - DEZEMBRO'))
        let dias

        if(isNaN(mes)){
            document.write('ERRO: Informe um mês válido.')
        }
        else{
            switch(mes){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    dias = '31'
                    break

                case 4:
                case 6:
                case 9:
                case 11:
                    dias = '30'
                    break
                
                case 2:
                    dias = '28 ou 29 dias (em anos bissextos)'
            }
        }
        
        if(dias !== undefined){
        document.write(`A quantidade de dias do mês ${mes} é igual a ${dias}.`)
        }

    </script>

    
</head>

</body>
</html>
