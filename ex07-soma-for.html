<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exrcício 07</title>
    <script>
        /*    Peça ao usuário para informar dois números inteiros diferentes.    
        Use do..while para garantir que os números sejam válidos e diferentes    
        entre si.    
        Utilizando um loop for, calcule a somatória de todos os números entre     
        os dois valores informados (inclusive). Por exemplo, se os números    
        informados forem 20 e 25, você somará 20 + 21 + 22 + 23 + 24 + 25.*/

        let num1, num2

        do {
            num1 = parseInt(prompt('Informe o primero número inteiro: '))
        } while(isNaN(num1))

        do {
            num2 = parseInt(prompt('Informe o segundo número inteiro: '))
        } while(isNaN(num2) || num2 === num1)

        let soma = 0

        if(num1 < num2){
            for(let i = num1; i <= num2; i++) {
                soma += i
            }
            document.write(`A soma entre os números ${num1} e ${num2} (inclusive), é igual a ${soma}.`)
        }
        else{
            for(let i = num2; i <= num1; i++) {
                soma += i
            }
            document.write(`A soma entre os números ${num2} e ${num1} (inclusive), é igual a ${soma}.`)
        }

    </script>

</head>

</body>
</html>
